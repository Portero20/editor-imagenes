<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editor de Imágenes</title>
</head>
<body>


    <div class="container disable">

        <h2>Editor de imágenes</h2>

        <div class="wrapper">

            <div class="editor-panel">

                <div class="filter">

                    <label class="title">Filtros</label>
                    
                    <div class="options">
                        <button id="brightness" class="active">Opacidad</button>
                        <button id="saturation">Saturación</button>
                        <button id="inversion">Inversion</button>
                        <button id="grayscale">Grises</button>
                    </div>

                    <div class="slider">
                        <div class="filter-info">

                            <p class="name">Opacidad</p>
                            <p class="value">100%</p>

                        </div>

                        <input type="range" value="100" min="0" max="200">

                    </div>
                </div>
                <div class="rotate">

                    <label class="title">Rotar y dar vuelta</label>

                    <div class="options">
                        <button id="left"><i class="fa-solid fa-rotate-left"></i></button>
                        <button id="right"><i class="fa-solid fa-rotate-right"></i></button>
                        <button id="horizontal"><box-icon name='reflect-vertical'></box-icon></button>
                        <button id="vertical"><box-icon name='reflect-horizontal'></box-icon></button>
                    </div>

                </div>

            </div>
            <div class="preview-img">

                <img src="/img/image-placeholder.png" alt="Preview de imagen">

            </div>


        </div>

        <div class="controls">

            <button class="reset-filter">Reset</button>

            <div class="row">

                <input type="file" class="file-input" accept="image/*" hidden>
                <button class="choose-img">Subir Imagen</button>
                <button class="save-img">Guardar Imagen</button>

            </div>

        </div>

    </div>




    <script src="/js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://kit.fontawesome.com/0dcf698896.js" crossorigin="anonymous"></script>
    
</body>
</html>
